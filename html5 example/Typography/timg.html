<!DOCTYPE html>

<html>

<head>
<style type="text/css">

  #container
{
    height:400px;
    width:400px;
    position:relative;
}

#image
{    
    position:absolute;
    left:0;
    top:0;
}
#text
{
    z-index:100;
    position:absolute;    
    color:white;
    font-size:68px;
    font-weight:bold;
    left:150px;
    top:350px;
    text-shadow: 1px 1px 2px #0000ff; 
border: 2px solid #a1a1a1;
border-radius: 25px;
      
}

</style>
</head>
<body>
<div id="container">
    <img id="image" src="ch.jpg"/>
    <p id="text">
        Hello World!
    </p>
</div>

</body>
