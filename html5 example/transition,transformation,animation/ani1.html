<!DOCTYPE html>
<html>
<head>
<style> 
body{
    width: 100px;
    height: 100px;
    background: red;
    -webkit-animation: myfirst 10s; /* Chrome, Safari, Opera */
    animation: myfirst 10s;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
    from {background: red;}
    to {background: yellow;}
}

/* Standard syntax */
@keyframes myfirst {
    from {background: red;}
    to {background: yellow;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<body></body>

</body>
</html>
